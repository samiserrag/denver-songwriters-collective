<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-event" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#1a2530"/>
      <stop offset="100%" style="stop-color:#0f2040"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg-event)"/>
  <!-- Calendar with music note icon -->
  <g transform="translate(140, 50)" fill="none" stroke="#b8860b" stroke-width="2" opacity="0.6">
    <!-- Calendar -->
    <rect x="0" y="20" width="120" height="100" rx="5"/>
    <line x1="0" y1="45" x2="120" y2="45"/>
    <line x1="30" y1="20" x2="30" y2="0"/>
    <line x1="90" y1="20" x2="90" y2="0"/>
    <!-- Music note inside -->
    <g transform="translate(40, 60)">
      <path d="M0 40 L0 0 L20 -5 L20 35"/>
      <circle cx="0" cy="40" r="8"/>
      <circle cx="20" cy="35" r="8"/>
    </g>
  </g>
  <text x="200" y="260" text-anchor="middle" fill="#b8860b" font-family="system-ui" font-size="18" opacity="0.4">Event</text>
</svg>
