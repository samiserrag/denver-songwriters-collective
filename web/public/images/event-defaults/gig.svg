<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-gig" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1f1f"/>
      <stop offset="50%" style="stop-color:#1f1a2d"/>
      <stop offset="100%" style="stop-color:#1a1f30"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg-gig)"/>
  <!-- Guitar icon -->
  <g transform="translate(140, 50)" fill="none" stroke="#cd853f" stroke-width="2" opacity="0.6">
    <!-- Guitar body -->
    <ellipse cx="60" cy="140" rx="50" ry="35"/>
    <ellipse cx="60" cy="100" rx="35" ry="25"/>
    <!-- Neck -->
    <rect x="50" y="20" width="20" height="80"/>
    <!-- Headstock -->
    <rect x="45" y="0" width="30" height="25" rx="3"/>
    <!-- Sound hole -->
    <circle cx="60" cy="140" r="15"/>
    <!-- Strings hint -->
    <line x1="55" y1="25" x2="55" y2="170"/>
    <line x1="65" y1="25" x2="65" y2="170"/>
  </g>
  <text x="200" y="260" text-anchor="middle" fill="#cd853f" font-family="system-ui" font-size="18" opacity="0.4">Gig</text>
</svg>
