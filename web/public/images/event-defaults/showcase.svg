<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-showcase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#0f2040"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg-showcase)"/>
  <!-- Stage/spotlight icon -->
  <g transform="translate(130, 60)" fill="none" stroke="#c9a87c" stroke-width="2" opacity="0.6">
    <!-- Spotlight beams -->
    <path d="M70 0 L40 80 L100 80 Z"/>
    <path d="M70 0 L20 100"/>
    <path d="M70 0 L120 100"/>
    <!-- Stage -->
    <rect x="0" y="120" width="140" height="20" rx="2"/>
  </g>
  <text x="200" y="260" text-anchor="middle" fill="#c9a87c" font-family="system-ui" font-size="18" opacity="0.4">Showcase</text>
</svg>
