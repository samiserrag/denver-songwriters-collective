    </g>
    <g transform="translate(60, -25) rotate(72)">
      <path d="M-5 15 L-5 -5 L10 -10 L10 10" stroke-width="1.5"/>
      <circle cx="-5" cy="15" r="5" fill="#8fbc8f"/>
    </g>
    <g transform="translate(40, 55) rotate(144)">
      <path d="M-5 15 L-5 -5 L10 -10 L10 10" stroke-width="1.5"/>
      <circle cx="-5" cy="15" r="5" fill="#8fbc8f"/>
    </g>
    <g transform="translate(-40, 55) rotate(216)">
      <path d="M-5 15 L-5 -5 L10 -10 L10 10" stroke-width="1.5"/>
      <circle cx="-5" cy="15" r="5" fill="#8fbc8f"/>
    </g>
    <g transform="translate(-60, -25) rotate(288)">
      <path d="M-5 15 L-5 -5 L10 -10 L10 10" stroke-width="1.5"/>
      <circle cx="-5" cy="15" r="5" fill="#8fbc8f"/>
    </g>
  </g>
  <text x="200" y="260" text-anchor="middle" fill="#8fbc8f" font-family="system-ui" font-size="18" opacity="0.4">Song Circle</text>
</svg>
