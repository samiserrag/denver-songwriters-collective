<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-song-circle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a2f"/>
      <stop offset="50%" style="stop-color:#1a2f38"/>
      <stop offset="100%" style="stop-color:#0f2530"/>
