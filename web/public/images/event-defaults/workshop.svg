<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-workshop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a1e"/>
      <stop offset="50%" style="stop-color:#1f2a25"/>
      <stop offset="100%" style="stop-color:#1a2530"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg-workshop)"/>
  <!-- Pencil and guitar icon -->
  <g transform="translate(130, 60)" fill="none" stroke="#daa520" stroke-width="2" opacity="0.6">
    <!-- Pencil -->
    <path d="M30 0 L50 0 L80 120 L60 140 L30 120 Z"/>
    <line x1="50" y1="100" x2="70" y2="120"/>
    <!-- Music note -->
    <g transform="translate(90, 40)">
      <path d="M0 60 L0 0 L30 -10 L30 50"/>
      <circle cx="0" cy="60" r="12"/>
      <circle cx="30" cy="50" r="12"/>
    </g>
  </g>
  <text x="200" y="260" text-anchor="middle" fill="#daa520" font-family="system-ui" font-size="18" opacity="0.4">Workshop</text>
</svg>
