<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Colorado Songwriters Collective</title>
  </head>
  <body style="margin:0;padding:0;background:#ffffff;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background:#ffffff;">
      <tr>
        <td align="center" style="padding:0;margin:0;">
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="width:600px;max-width:600px;">
            <tr>
              <td style="padding:0;margin:0;">
                <img
                  src="https://coloradosongwriterscollective.org/images/CSCEmailHeader1.png"
                  alt="The Colorado Songwriters Collective"
                  width="600"
                  style="display:block;width:600px;max-width:100%;height:auto;border:0;outline:none;text-decoration:none;"
                />
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background:#ffffff;">
      <tr>
        <td align="center" style="padding:24px 12px;">
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="width:600px;max-width:600px;">
            <tr>
              <td style="font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;color:#0f172a;">
                <div style="font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background-color:#ffffff;padding:24px;color:#0f172a;">
                  <div style="max-width:520px;margin:0 auto;">
                    <p style="font-size:16px;line-height:1.6;margin-bottom:16px;">Hi {{ .Email }},</p>

                    <p style="font-size:16px;line-height:1.6;margin-bottom:20px;">
                      We got a request to reset your password. Click below to choose a new one.
                    </p>

                    <p style="margin:28px 0;">
                      <a
                        href="{{ .ConfirmationURL }}"
                        style="display:inline-block;background-color:#14b8a6;color:#ffffff;text-decoration:none;padding:12px 20px;border-radius:6px;font-size:16px;font-weight:600;"
                      >
                        Reset password
                      </a>
                    </p>

                    <p style="font-size:14px;line-height:1.5;color:#475569;margin-bottom:12px;">This link expires in 1 hour.</p>

                    <p style="font-size:14px;line-height:1.5;color:#475569;">
                      If you didn't request this, no action needed - your password stays the same.
                    </p>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
