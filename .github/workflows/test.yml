name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    working-directory: web

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Optional: type-check if script exists
      - name: Type check
        if: ${{ hashFiles('web/tsconfig.json') != '' }}
        run: npm run type-check || echo "No type-check script"

      # Optional: lint if script exists
      - name: Lint
        if: ${{ hashFiles('web/.eslintrc*') != '' }}
        run: npm run lint || echo "No lint script"
