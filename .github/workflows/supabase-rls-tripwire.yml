name: Supabase RLS Tripwire

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tripwire:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install deps
        working-directory: web
        run: npm ci

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase (local)
        run: supabase start

      - name: Reset DB (apply migrations)
        run: supabase db reset

      - name: Run RLS tripwire
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:54322/postgres
          # Intentionally allowed functions (auth triggers + user preferences)
          # Use semicolon (;) as delimiter since function signatures contain commas
          TRIPWIRE_ALLOW_ANON_FUNCTIONS: "public.handle_new_user();public.upsert_notification_preferences(p_user_id uuid, p_email_claim_updates boolean, p_email_event_updates boolean, p_email_admin_notifications boolean)"
          TRIPWIRE_ALLOW_PUBLIC_FUNCTIONS: "public.handle_new_user();public.upsert_notification_preferences(p_user_id uuid, p_email_claim_updates boolean, p_email_event_updates boolean, p_email_admin_notifications boolean)"
          # Intentionally allowed postgres-owned views (read-only public data)
          TRIPWIRE_ALLOW_POSTGRES_OWNED_VIEWS: "public.event_venue_match"
          # Fail CI if dangerous privileges are detected (migration 20260202000005 removed them)
          TRIPWIRE_FAIL_ON_DANGEROUS_TABLE_PRIVS: "1"
        working-directory: web
        run: |
          set -euo pipefail
          node scripts/security/supabase-rls-tripwire.mjs 2>&1 | tee tripwire.log
          echo "## Supabase RLS Tripwire" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          tail -n 200 tripwire.log >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Upload tripwire log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: supabase-rls-tripwire-log
          path: web/tripwire.log
